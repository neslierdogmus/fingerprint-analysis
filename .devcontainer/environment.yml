name: pytorchvision

channels:
  - conda-forge
  - defaults
  - pytorch

dependencies:
  - ipykernel
  - ipympl
  - python
  - matplotlib
  - flake8
  - pandas
  - scikit-image
  - scikit-learn
  - tensorboard
  - pip
  - pip:
    - papermill
    - torch
    - torchvision
    - torchnet
    - torch-tb-profiler
    - -f https://download.pytorch.org/whl/torch_stable.html
    
